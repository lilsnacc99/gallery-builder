<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background: #fcf9f8;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .drop-zone {
      border: 2px dashed #aaa;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }
    .gallery-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .image-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .image-entry {
      width: 200px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }
    .image-entry img {
      width: 100%;
      display: block;
    }
    .output {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .warning {
      color: #a00;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>Gallery Snippet Builder (GitHub Pages)</h1>
  <div class="drop-zone" id="dropZone">Drop images here (file names must match uploaded files on GitHub Pages)</div>

  <div class="image-list" id="imageList"></div>

  <div class="output">
    <button onclick="generateCode()">Generate Carrd Snippet</button>
    <textarea id="outputArea" readonly></textarea>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const imageList = document.getElementById('imageList');
    const outputArea = document.getElementById('outputArea');
    const images = [];
    const existingFilenames = new Set();
    const githubBase = "https://yourusername.github.io/your-repo/images/"; // change this to your actual GitHub Pages image path

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#f0f0f0';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '#fff';
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#fff';
      const files = [...e.dataTransfer.files].filter(f => f.type.startsWith('image/'));
      for (const file of files) {
        const name = file.name;
        const baseName = name.replace(/\.[^/.]+$/, "");

        if (existingFilenames.has(name)) {
          alert(`Warning: File \"${name}\" has already been added.`);
          continue;
        }

        existingFilenames.add(name);

        const entry = {
          url: githubBase + encodeURIComponent(name),
          title: baseName,
          tags: []
        };

        images.push(entry);
        renderImage(entry, images.length - 1);
      }
    });

    function renderImage(entry, index) {
      const div = document.createElement('div');
      div.className = 'image-entry';
      div.innerHTML = `
        <img src="${entry.url}" alt="preview">
        <input type="text" placeholder="Title" value="${entry.title}" onchange="updateTitle(this, ${index})">
        <input type="text" placeholder="Tags (comma-separated)" onchange="updateTags(this, ${index})">
      `;
      imageList.appendChild(div);
    }

    function updateTitle(input, index) {
      images[index].title = input.value.trim();
    }

    function updateTags(input, index) {
      const tags = input.value.split(',').map(tag => tag.trim().toLowerCase()).filter(Boolean);
      images[index].tags = tags;
    }

    function generateCode() {
      const output = 'const files = [\n' + images.map(img => `  {\n    url: "${img.url}",\n    title: "${img.title}",\n    tags: [${img.tags.map(t => `\"${t}\"`).join(', ')}]\n  }`).join(',\n') + '\n];';
      outputArea.value = output;
    }
  </script>
</body>
</html>
